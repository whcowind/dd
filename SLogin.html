<script type="text/javascript">
$(document).ready(function() {

	 $("#login-button").click(function(event){
		 event.preventDefault();
	 
		 $('form').fadeOut(500);
		 $('.wrapper').addClass('form-success');

		 $.ajax({
			url: 'Slogin.php' , 
			type: 'POST' , 
			dataType: 'html' , 
			data:{
				S_id:$('.container').find('.SID').val() , 
				S_password:$('.container').find('.SPass').val() 
			} , 
			error:function(error){
				// alert(error);
			} , 
			success:function(response){
				// Sremember();
				
				if(response.match("Login Success")){
					window.location.href = "SInterface/Smain.php";
				}
				else if(response.match("no id")){
					alert("帳號密碼錯誤");
					$('form').fadeIn(500);
		 			$('.wrapper').removeClass('form-success');
					// $('.login-form').find('.student-id').val('');
					// $('.login-form').find('.student-password').val('');
				}
				else if(response.match("no password")){
					alert("帳號密碼錯誤");
					$('form').fadeIn(500);
		 			$('.wrapper').removeClass('form-success');
					// $('.login-form').find('.student-id').val('');
					// $('.login-form').find('.student-password').val('');
				}
				// console.log(response);
			}
		});

	});

	
});
	
</script>
