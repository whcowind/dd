<script type="text/javascript">
$(document).ready(function() {
	

	function DropDown(el) {
	    this.dd = el;
	    this.initEvents();
	}
	
	DropDown.prototype = {
	    initEvents : function() {
	        var obj = this;

	        obj.dd.on('click', function(event){
	            $(this).toggleClass('active');
	            event.stopPropagation();
	        }); 
	    }
	}

});
</script>
